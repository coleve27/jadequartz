<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Community Database!</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>

		<div class="container">

			<div class="jumbotron">
				<h1>AARC Community Database</h1>
				<h3>Add community partners, businesses, and organizations here.</h3>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Resources</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Resource</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Resources</a>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Resource</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								
								<div class="form-group">
									<label for="">Organization Name</label>
									<input type="text" class="form-control" id="business_name" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Organization Type</label>
									<input type="text" class="form-control" id="business_category" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Organization Sub Category</label>
									<input type="text" class="form-control" id="sub_category1" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Ethnicity</label>
									<input type="text" class="form-control" id="ethnicity" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Description</label>
									<input type="text" class="form-control" id="business_description" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Address</label>
									<input type="text" class="form-control" id="street_address" placeholder="">
								</div>

								<div class="form-group">
									<label for="">City</label>
									<input type="text" class="form-control" id="business_city" placeholder="">
								</div>

								<div class="form-group">
									<label for="">State</label>
									<input type="text" class="form-control" id="business_state" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Zip Code</label>
									<input type="number" class="form-control" id="zip_code" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Phone Number</label>
									<input type="number" class="form-control" id="phone_number" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Business Email</label>
									<input type="text" class="form-control" id="business_email" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Website</label>
									<input type="text" class="form-control" id="business_url" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Facebook Account</label>
									<input type="text" class="form-control" id="business_fb" placeholder="">
								</div>


								<div class="form-group">
									<label for="">Main Contact</label>
									<input type="text" class="form-control" id="main_contact" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Contact Title</label>
									<input type="text" class="form-control" id="contact_title" placeholder="">
								</div>


								<div class="form-group">
									<label for="">Contact Phone Number</label>
									<input type="number" class="form-control" id="contact_phone" placeholder="">
								</div>

								<div class="form-group">
									<label for="">Contact Email</label>
									<input type="text" class="form-control" id="contact_email" placeholder="">
								</div>

							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-book"></span> Add a Contact</button>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>

	<!-- Custom Script -->
	<script src="js/add.js" type="text/javascript"></script>
	</body>
</html>
