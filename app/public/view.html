<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Express Library</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>

		<div class="container">

			<div class="jumbotron">
				<h1>AARC Resource Database</h1>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Resources</a>
        <a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Resource</a>
        <a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Resources</a>
        <!-- <a href="/long" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Long Books</a>
        <a href="/short" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Short Books</a> -->
			</div>
			<div class="row">

				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Resource Search</strong></h3>
						</div>
						<div class="panel-body">
							<input type="text" id="resource-search" class="form-control" >
							<br>
							<div class="text-right">
								<button class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Category Search</strong></h3>
						</div>
						<div class="panel-body">
							<input type="text" id="category-search" class="form-control">
							<br>
							<div class="text-right">
								<button class="btn btn-primary btn-md" id="category-search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
						</div>
					</div>

					<!-- <div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Genre Search</strong></h3>
						</div>
						<div class="panel-body">
							<input type="text" id="genre-search" class="form-control">
							<br>
							<div class="text-right">
								<button class="btn btn-primary btn-md" id="genre-search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
						</div>
					</div> -->

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Resource Search Results</strong></h3>
						</div>
						<div class="panel-body">
							<div class="well" id="stats" hidden="true">
								<h2 id="resource"></h2>
								<div>
									<h3><strong>Category:</strong> <span id="category"></span></h3>
									<h3><strong>Contact:</strong> <span id="contact"></span></h3>
									<h3><strong>Email:</strong> <span id="email"></span></h3>
									<h3><strong>Number:</strong> <span id="number"></span></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>
	</body>
</html>
